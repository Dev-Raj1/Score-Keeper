<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name ="keywords" content="Score Tracker, Score Display">
    <meta name="description" content="Score tracker of any sports.">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/review.png" type="image/x-icon">
</head>

<body>
    <div class="container-sm border border-success p-2 text-center shadow p-3 mb-5 bg-body-tertiary rounded my-5">
        <h1>Score Keeper</h1>
        <div class="container-sm shadow p-3 mb-5 bg-body-tertiary rounded">
            <img src="https://images.unsplash.com/photo-1626721105368-a69248e93b32?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              class="img-fluid" width="600px" alt="">
        </div>
        <b>
            <p id="playerScores" class="text-start">
                <span id="p1ScoreDisplay">0</span>-<span id="p2ScoreDisplay">0</span>
            </p>
        </b>
        <p class="text-start">
            Use the buttons below to keep score
        </p>
        <div class="container-sm fw-bold">
            <span>
                Playing to
                <select name="slectGoal" id="winScoreSelect" class="form-select form-select-lg mb-3 text-primary"
                    aria-label=".form-select-md example">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="25">25</option>
                </select>
            </span>
            </div>
        <button id="addP1Socre" class="btn btn-success btn btn-primary btn-lg">+Player 1</button>
        <button id="addP2Socre" class="btn btn-success btn btn-primary btn-lg">+Player 2</button>
        <button type="reset" id="reset" class="btn btn-danger btn btn-primary btn-lg">Reset</button>
    </div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
</script>

</html>
